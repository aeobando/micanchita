<app-header titulo="Reservar"></app-header>
<ion-content class="ion-no-border">

  <ion-item lines="">
    <ion-label>Disponibilidad</ion-label>
    <ion-datetime-button datetime="datetime"></ion-datetime-button>
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-label>Desde</ion-label>
        <ion-datetime id="datetime"></ion-datetime>
      </ng-template>
    </ion-modal>
    <ion-button>Consultar</ion-button>
  </ion-item>


  <ion-list>
    <ion-item *ngFor="let cancha of canchas | async">
      <ion-thumbnail item-start>
        <img *ngIf="cancha.imagen" [src]="cancha.imagen" >
      </ion-thumbnail>
      <ion-label>
      <h2>{{cancha.nombre}}</h2>
      <p>Precio hora: {{cancha.precioHora | currency}} </p>
    </ion-label>
      <ion-button expand="block" fill="outline" routerLink="/reservar-cancha/{{cancha.id}}">Reservar</ion-button>
    </ion-item>

  </ion-list>

</ion-content>
<app-footer></app-footer>
